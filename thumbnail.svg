<svg width="560" height="280" viewBox="0 0 560 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg_grad" x1="0" y1="0" x2="560" y2="280" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F2FAF5"/>
      <stop offset="1" stop-color="#E0F2FE"/>
    </linearGradient>
    <linearGradient id="leaf_grad" x1="12" y1="2" x2="12" y2="22" gradientUnits="userSpaceOnUse">
      <stop stop-color="#059669"/>
      <stop offset="1" stop-color="#10B981"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="560" height="280" fill="#FAFAF9"/>
  <rect width="560" height="280" fill="url(#bg_grad)" opacity="0.6"/>
  
  <!-- Decorative Abstract Shapes (Representing 3D/AR) -->
  <circle cx="500" cy="40" r="120" fill="#34D399" fill-opacity="0.05"/>
  <circle cx="20" cy="260" r="100" fill="#0EA5E9" fill-opacity="0.05"/>
  <path d="M500 200 L540 240 L500 280" stroke="#E5E7EB" stroke-width="2" fill="none"/>
  <path d="M40 20 L80 60 L40 100" stroke="#E5E7EB" stroke-width="2" fill="none"/>

  <!-- Centered Content Group -->
  <g transform="translate(60, 90)">
    
    <!-- Logo Icon (Scaled up) -->
    <g transform="translate(0, -10) scale(4.5)" filter="url(#dropShadow)">
       <!-- Left side - Solid -->
      <path d="M12 21.5C12 21.5 3 16 3 9C3 5 6.5 2.5 12 2.5V21.5Z" fill="url(#leaf_grad)"/>
      <!-- Right side - Outlined -->
      <path d="M12 21.5C12 21.5 21 16 21 9C21 5 17.5 2.5 12 2.5" stroke="#34D399" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Stem -->
      <path d="M12 3V21" stroke="white" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
    </g>

    <!-- Text Group -->
    <g transform="translate(120, 20)">
      <text x="0" y="35" font-family="sans-serif" font-weight="800" font-size="46" fill="#1C1917" letter-spacing="-1">MyGreenMirror</text>
      <text x="2" y="70" font-family="sans-serif" font-weight="500" font-size="18" fill="#57534E" letter-spacing="0.5">Gamifying Sustainability with AI</text>
      
      <!-- Feature Tags -->
      <g transform="translate(2, 95)">
         <!-- Tag 1 -->
         <g>
           <rect rx="6" width="100" height="26" fill="white" stroke="#D1FAE5" stroke-width="1"/>
           <path d="M15 13 L20 18 L30 8" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="translate(-4, 0) scale(0.6)"/>
           <text x="32" y="17" font-family="sans-serif" font-size="11" font-weight="600" fill="#059669">Eco-Log</text>
         </g>
         <!-- Tag 2 -->
         <g transform="translate(110, 0)">
           <rect rx="6" width="115" height="26" fill="white" stroke="#FEF3C7" stroke-width="1"/>
           <circle cx="16" cy="13" r="4" fill="#F59E0B"/>
           <text x="32" y="17" font-family="sans-serif" font-size="11" font-weight="600" fill="#D97706">3D Collectibles</text>
         </g>
      </g>
    </g>
  </g>
</svg>